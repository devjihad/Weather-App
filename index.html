<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="w-full mx-3 bg-linear-to-r/decreasing from-indigo-500 to-teal-400 p-3 sm:w-[450px] sm:p-7 rounded-lg font-pop font-semibold">

            <div class="flex justify-between items-center gap-2">
            <input type="text" name=""  placeholder="Enter city name" spellcheck="false" class="bg-white text-xl text-black py-3 px-5 rounded-4xl border-0 outline-0 w-full" id="search">
            <img src="./assets/search.png" alt="" class="w-[48px] h-[48px] bg-white rounded-full p-3" id="btn">
            </div>
            <h2 class="text-2xl text-red-400 font-semibold text-center my-5 hidden" id="error">Invalid City Name</h2>

            <div class="hidden" id="main">

                <div class="flex justify-center">
            <img src="./assets/clear.png" alt="" id="image">
            </div>

            <h3 class="text-6xl text-center text-white font-semibold py-2" id="temp">7Â°C</h3>
            <h3 class="text-4xl text-center text-white font-medium" id="city">New Work</h3>

            <div class="flex justify-between mt-8">
                <div class="flex gap-2 items-center text-white">
                    <img src="./assets/humidity.png" alt="" class="w-[48px] h-[48px]">
                    <div>
                        <h3 class="text-2xl" id="humidity">43%</h3>
                        <p class="text-xl ">Humidity</p>
                    </div>
                </div>
                <div class="flex gap-2 items-center text-white">
                    <img src="./assets/wind.png" alt="" class="w-[48px] h-[48px]">
                    <div>
                        <h3 class="text-2xl" id="wind">43 km/h</h3>
                        <p class="text-xl ">Wind Speed</p>
                    </div>
                </div>
            </div>
            </div>

            
        </div>

        
        

    </div>



    <script src="./logic.js"></script>
</body>
</html>
